<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exempel 5</title>
</head>
<body>

    <h1>Listor</h1>
    <h2>Punktlistor</h2>

    <h3>Inköpslista</h3>
    <ul>
        <li>Bröd</li>
        <li>Smör</li>
        <li>Mjölk</li>
    </ul>

    <h2>Numrerad lista</h2>
    <ol>
        <li>Vila 15 min ikväll.</li>
        <li>Läsa kap 1 - 3 minst en timme.</li>
        <li>Paus</li>
        <li>Gymma och promenad.</li>
    </ol>

    <h2>Definitionslista</h2>
    <dl>
        <dt>Coffee</dt>
        <dd>Black hot drink</dd>
        <dt>Milk</dt>
        <dd>White cold drink</dd>
    </dl> 
    
</body>
</html>
